<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Terrarium</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>My Terrarium</h1>
    <div id="page">
        <div id="left-container" class="container">
            <!-- plant1 ~ plant7 -->
            <div class="plant-holder"><img class="plant" id="plant1" src="images/plant1.png" alt="plant1" draggable="true"/></div>
            <div class="plant-holder"><img class="plant" id="plant2" src="images/plant2.png" alt="plant2" draggable="true"/></div>
            <div class="plant-holder"><img class="plant" id="plant3" src="images/plant3.png" alt="plant3" draggable="true"/></div>
            <div class="plant-holder"><img class="plant" id="plant4" src="images/plant4.png" alt="plant4" draggable="true"/></div>
            <div class="plant-holder"><img class="plant" id="plant5" src="images/plant5.png" alt="plant5" draggable="true"/></div>
            <div class="plant-holder"><img class="plant" id="plant6" src="images/plant6.png" alt="plant6" draggable="true"/></div>
            <div class="plant-holder"><img class="plant" id="plant7" src="images/plant7.png" alt="plant7" draggable="true"/></div>
        </div>

        <div id="right-container" class="container">
            <!-- plant8 ~ plant14 -->
            <div class="plant-holder"><img class="plant" id="plant8" src="images/plant8.png" alt="plant8" draggable="true"/></div>
            <div class="plant-holder"><img class="plant" id="plant9" src="images/plant9.png" alt="plant9" draggable="true"/></div>
            <div class="plant-holder"><img class="plant" id="plant10" src="images/plant10.png" alt="plant10" draggable="true"/></div>
            <div class="plant-holder"><img class="plant" id="plant11" src="images/plant11.png" alt="plant11" draggable="true"/></div>
            <div class="plant-holder"><img class="plant" id="plant12" src="images/plant12.png" alt="plant12" draggable="true"/></div>
            <div class="plant-holder"><img class="plant" id="plant13" src="images/plant13.png" alt="plant13" draggable="true"/></div>
            <div class="plant-holder"><img class="plant" id="plant14" src="images/plant14.png" alt="plant14" draggable="true"/></div>
        </div>
    </div>

    <div id="terrarium">
        <div class="jar-top"></div>
        <div class="jar-walls">
            <div class="jar-glossy-long"></div>
            <div class="jar-glossy-short"></div>
        </div>
        <div class="dirt"></div>
        <div class="jar-bottom"></div>
    </div>
<script src="main.js"></script>    
</body>
</html>
